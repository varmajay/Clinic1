{% load static %}
<!DOCTYPE html>
<html lang="en" class="loading">
  <!-- BEGIN : Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Apex admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Apex admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Login Page</title>
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'app-assets/img/ico/apple-icon-60.png'%}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'app-assets/img/ico/apple-icon-76.png'%}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'app-assets/img/ico/apple-icon-120.png'%}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'app-assets/img/ico/apple-icon-152.png'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app-assets/img/ico/favicon.ico'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'app-assets/img/ico/favicon-32.png'%}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/fonts/feather/style.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/fonts/simple-line-icons/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/fonts/font-awesome/css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/perfect-scrollbar.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/prism.min.css'%}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN APEX CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/app.css'%}">
    <!-- END APEX CSS-->
    <!-- BEGIN Page Level CSS-->
    <!-- END Page Level CSS-->
  </head>
  <!-- END : Head-->

  <!-- BEGIN : Body-->
  <body data-col="1-column" class=" 1-column  blank-page">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">
      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!--Login Page Starts-->
      
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 text-center align-middle">
                  <img src="{% static 'app-assets/img/gallery/login.png'%}" alt="" class="img-fluid mt-5" width="400" height="230">
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h2 class="mb-2 card-title"><b style="font-size: x-large;">Login</b></h2>
                  <p class="card-text mb-3">
                    Welcome To Clinic , please login to your account.
                  </p>
                  {% if msg %}
                  <p style="color: red;">{{msg}}</p>
                  {% endif %}
                  <form action="{% url 'login'%}" method="post">
                    {% csrf_token %}
                  <input type="email" class="form-control mb-3" placeholder="Email" name="email" />
                  <input type="password" class="form-control mb-1" placeholder="Password" name="password" />
                  <div class="d-flex justify-content-between mt-2">
                    
                  </div>
                  <div class="fg-actions d-flex justify-content-center">
                    
                    <div class="recover-pass text-center  ">
                      <button class="btn btn-primary" type="submit">
                        Login
                      </button>
                    </div>
                  </div>
                  <hr class="m-0">
                </form>
                    <div class="social-login-options">
                      <a class="btn btn-social-icon mr-2 btn-facebook">
                        <span class="fa fa-facebook"></span>
                      </a>
                      <a class="btn btn-social-icon mr-2 btn-twitter">
                        <span class="fa fa-twitter"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->

          </div>
        </div>
        <!-- END : End Main Content-->
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <!-- BEGIN VENDOR JS-->
    <script src="{% static 'app-assets/vendors/js/core/jquery-3.2.1.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/js/core/popper.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/js/perfect-scrollbar.jquery.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/js/prism.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/js/jquery.matchHeight-min.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/js/screenfull.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/js/pace/pace.min.js'%}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN APEX JS-->
    <script src="{% static 'app-assets/js/app-sidebar.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/notification-sidebar.js'%}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/customizer.js'%}" type="text/javascript"></script>
    <!-- END APEX JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
  </body>
  <!-- END : Body-->
</html>
